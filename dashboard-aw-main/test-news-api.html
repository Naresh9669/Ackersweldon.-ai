<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; background: #2196f3; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #1976d2; }
    </style>
</head>
<body>
    <h1>News API Test Page</h1>
    
    <div>
        <button onclick="testLatestNews()">Test Latest News API</button>
        <button onclick="testNewsCategories()">Test News Categories API</button>
        <button onclick="testNewsSources()">Test News Sources API</button>
        <button onclick="testFetchNews()">Test Fetch News API</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:5001';
        
        function addResult(title, content, isError = false) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${isError ? 'error' : 'success'}`;
            resultDiv.innerHTML = `<h3>${title}</h3><pre>${JSON.stringify(content, null, 2)}</pre>`;
            resultsDiv.appendChild(resultDiv);
        }
        
        async function testLatestNews() {
            try {
                const response = await fetch(`${API_BASE}/api/news/latest?limit=3`);
                const data = await response.json();
                addResult('Latest News API Test', data);
            } catch (error) {
                addResult('Latest News API Test - ERROR', error.message, true);
            }
        }
        
        async function testNewsCategories() {
            try {
                const response = await fetch(`${API_BASE}/api/news/categories`);
                const data = await response.json();
                addResult('News Categories API Test', data);
            } catch (error) {
                addResult('News Categories API Test - ERROR', error.message, true);
            }
        }
        
        async function testNewsSources() {
            try {
                const response = await fetch(`${API_BASE}/api/news/sources`);
                const data = await response.json();
                addResult('News Sources API Test', data);
            } catch (error) {
                addResult('News Sources API Test - ERROR', error.message, true);
            }
        }
        
        async function testFetchNews() {
            try {
                const response = await fetch(`${API_BASE}/api/news/fetch`, {
                    method: 'POST'
                });
                const data = await response.json();
                addResult('Fetch News API Test', data);
            } catch (error) {
                addResult('Fetch News API Test - ERROR', error.message, true);
            }
        }
    </script>
</body>
</html>
